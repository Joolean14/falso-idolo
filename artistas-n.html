<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artistas | Falso ídolo</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon-logo.png"
      type="image/x-icon"
    />
    <link href="https://fonts.cdnfonts.com/css/daisy-wheel" rel="stylesheet" />
    <link rel="stylesheet" href="artistas-n.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="sticky-logo">
      <img class="indigena" src="assets/images/recursos.png" alt="" />
    </div>
    <h1 class="title">Artistas</h1>

    <div id="circularMenu1" class="circular-menu circular-menu-left active">
        <a class="floating-btn" onclick="document.getElementById('circularMenu1').classList.toggle('active');">
                <img class="mini-logo" src="assets/images/falso-idolo-logo.png" alt="" />
        </a>


        <menu class="items-wrapper">
            <a href="#" class="menu-item fa fa-home"></a>
            <a href="#" class="menu-item fa fa-user"></a>
            <a href="#" class="menu-item fa fa-pie-chart"></a>
            <a href="#" class="menu-item fa fa-cog"></a>
        </menu>
    </div>

    <div class="main-container">
      <div class="artistas-container">
        <div class="artist-row">
          <div class="artista-container">
            <a target="_blank" href="https://www.solovalencia.co/">
              <img
                class="artista"
                src="./assets/images/solo-valencia.jpg"
                alt="Solo Valencia"
              />
            </a>
            <span class="artist-name">Solo Valencia</span>
          </div>
          <div class="artista-container">
            <a
              target="_blank"
              href="https://open.spotify.com/artist/21EczEifDKebasemX58Jp8?si=8UjbQ1_eSIePGnYYA3lHFQ"
            >
              <img
                class="artista"
                src="./assets/images/evv-hat.jpeg"
                alt="Ev"
              />
            </a>
            <span class="artist-name">Ev</span>
          </div>
        </div>
        <div class="artist-row">
          <div class="artista-container">
            <a
              target="_blank"
              href="https://open.spotify.com/artist/506n23LocG9uy4Hp4nAQ6S?si=yqm55zpHQjOUx-W0De-2UQ"
            >
              <img
                class="artista"
                src="./assets/images/senor-naranjo.jpg"
                alt="Señor Naranjo"
              />
            </a>
            <span class="artist-name">Señor Naranjo</span>
          </div>
          <div class="artista-container">
            <a target="_blank" href="https://www.juanastronauta.com/">
              <img
                class="artista"
                src="./assets/images/juan-astronauta.jpg"
                alt="Juan Astronauta"
              />
            </a>
            <span class="artist-name">Juan Astronauta</span>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-portion">
        <h2 class="footer-item brand-name">© FALSO ÍDOLO</h2>
        <div class="footer-item social-icons-container">
          <a
            target="_blank"
            class="social-icons"
            href="https://m.facebook.com/profile.php?id=100005082931407"
          >
            <i class="fab fa-facebook social-icons hover"></i>
          </a>
          <a
            target="_blank"
            class="social-icons"
            href="https://www.instagram.com/falsoidolo/"
          >
            <i class="fab fa-instagram social-icons hover"></i>
          </a>
          <a
            target="_blank"
            class="social-icons"
            href="https://www.youtube.com/watch?v=UmITmLBT6eU&list=PLosfT0ruWWZh6luA3yMP7koenWXlfcoeu"
          >
            <i class="fab fa-youtube social-icons hover"></i>
          </a>
          <a target="_blank" class="social-icons" href="">
            <i class="fab fa-spotify social-icons hover"></i>
          </a>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/98ca127883.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="assets/scripts/form.js"></script> -->
  </body>
</html>
