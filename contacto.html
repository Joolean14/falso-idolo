<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="images/favicon-solo.png" />
    <title>Contacto | Falso Ídolo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
        <form
          id="form"
          class="form"
          
        >
          <div class="form-control">
            <input
              type="text"
              placeholder=" Nombre*"
              id="userName"
              name="nombre"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <br />
          <div class="form-control">
            <input
              type="text"
              placeholder=" Apellido*"
              id="userLastName"
              name="apellido"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <br />
          <div class="form-control">
            <input
              type="email"
              placeholder=" Email*"
              id="email"
              name="correo"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <br />
          <div class="form-control">
            <input type="text" placeholder=" País*" id="country" name="pais" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <br />
          <br />
          <div class="form-control">
            <textarea
              rows="5"
              cols="30"
              placeholder=" Mensaje*"
              id="message"
              name="mensaje"
            ></textarea>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <br />
          <div class="form-control">
            <input
              class="checkmark"
              type="checkbox"
              name="checkbox"
              value="check"
              id="agree"
            />
            He leÍdo y acepto los términos y condiciones.
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <button type="submit">Enviar</button>
          <br />
        </form>
      </div>
    </div>

    

    <script
      src="https://kit.fontawesome.com/98ca127883.js"
      crossorigin="anonymous"
    ></script>
    <script src="form.js"></script>
  </body>
</html>
