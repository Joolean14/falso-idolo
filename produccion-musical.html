<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Producción Musical | Falso ídolo</title>
    <link rel="shortcut icon" href="assets/images/favicon-logo.png" type="image/x-icon" />
    <link href="https://fonts.cdnfonts.com/css/daisy-wheel" rel="stylesheet" />
    <link rel="stylesheet" href="produccion-musical.css" />
    <link rel="stylesheet" href="menu-logo-footer.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <div class="sticky-logo">
        <a href="index.html">
            <img class="logo" src="assets/images/falso-idolo-logo.png" alt="">
        </a>
        <img class="indigena" src="assets/images/servicios.png" alt="" />
    </div>
    <h1 class="title">Producción Musical</h1>
     <!-- CIRCULAR MENU -->
     <div id="circularMenu" class="circular-menu">
        <a class="floating-btn" onclick="document.getElementById('circularMenu').classList.toggle('active');">
            <div class="circular-menu-plus">
                <i class="fa fa-plus"></i>
            </div>
        </a>
        <menu class="items-wrapper">
            <a href="artistas-n.html" class="menu-item tooltip-buscame">
                <img class="menu-mini-img" src="assets/images/piensa.png" alt="">
                <span class="tooltiptext">Artistas</span>
            </a>
            <a href="produccion-musical.html" class="menu-item tooltip-videos">
                <img class="menu-mini-img" src="assets/images/servicios.png" alt="">
                <span class="tooltiptext">Producción Musical</span>
            </a>
            <a href="piensa.html" class="menu-item tooltip-medios">
                <img class="menu-mini-img" src="assets/images/recursos.png" alt="">
                <span class="tooltiptext">Piensa</span>
            </a>
            <a class="menu-item tooltip-newsletter">
                <img class="menu-mini-img disabled" src="assets/images/noticias.png" alt="">
                <span class="tooltiptext">En construcción</span>
            </a>
            <a href="contacto-n.html" class="menu-item tooltip-contacto">
                <img class="menu-mini-img" src="assets/images/contacto.png" alt="">
                <span class="tooltiptext">Contacto</span>
            </a>
            <!-- <a href="" class="menu-item tooltip-home">
                    <img class="menu-mini-img" src="assets/images/contacto.png" alt=""> 
                    <span class="tooltiptext">Home</span>
                </a> -->
        </menu>
    </div>

   
    <!-- Main Container -->
    <div class="main-container">
        <div class="service-container">
            <img class="black-white-animal" src="./assets/images/jaguar.png" alt="" />
            <p class="service-text">Producción</p>
            <div class="iframe-container">
                <iframe class="responsive-iframe" width="560" height="315"
                    src="https://www.youtube.com/embed/videoseries?list=PLosfT0ruWWZh6luA3yMP7koenWXlfcoeu"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="iframe-container">
                <iframe class="responsive-iframe" src="https://open.spotify.com/embed/playlist/1d3if3a8Fn1Q02AeUIGcM4"
                    width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>
        <div class="service-container">
            <img class="black-white-animal" src="./assets/images/guacamayas.png" alt="" />
            <p class="service-text">Post-producción</p>
            <div class="iframe-container">
                <iframe class="responsive-iframe" src="https://open.spotify.com/embed/playlist/2ftlGcxzs8tuL6OREKkRCF"
                    width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>
        <div class="service-container">
            <img class="black-white-animal" src="./assets/images/boa.png" alt="" />
            <p class="service-text">Composición & arreglos</p>
        </div>
        <div class="service-container">
            <img class="black-white-animal" src="./assets/images/oso.png" alt="" />
            <p class="service-text">Música original</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-portion">
            <div class="footer-item social-icons-container">
                <a target="_blank" class="social-icons" href="https://www.instagram.com/falsoidolo/">
                    <i class="fab fa-instagram social-icons hover"></i>
                </a>
                <a target="_blank" class="social-icons"
                    href="https://www.youtube.com/playlist?list=PLosfT0ruWWZh6luA3yMP7koenWXlfcoeu">
                    <i class="fab fa-youtube social-icons hover"></i>
                </a>
                <a target="_blank" class="social-icons"
                    href="https://open.spotify.com/playlist/2ftlGcxzs8tuL6OREKkRCF?si=dojhz1POTQKf7vALfgDsrg&utm_source=whatsapp">
                    <i class="fab fa-spotify social-icons hover"></i>
                </a>
            </div>
            <h2 class="footer-item brand-name">© FALSO ÍDOLO</h2>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/98ca127883.js" crossorigin="anonymous"></script>

</html>
